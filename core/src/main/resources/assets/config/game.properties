tileSize=16
tmxMap=maps/city1.tmx
saveFile=savegame.json

# Smaller values zoom in (bigger sprites). Typical: 0.35 - 0.75
cameraZoom=0.5

# Audio
# Put your files in: core/src/main/resources/assets/audio/
# Defaults expected:
# - audio/bgm.ogg
# - audio/hit.wav
# - audio/attack.wav
musicEnabled=true
sfxEnabled=true
musicPath=audio/bgm.ogg
hitSfxPath=audio/hit.wav
attackSfxPath=audio/attack.wav
musicVolume=0.55
sfxVolume=0.85
attackSfxVolume=0.85
